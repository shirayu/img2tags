---
# yamllint disable rule:line-length
name: Typos

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: typos-action
        uses: crate-ci/typos@v1.37.0
